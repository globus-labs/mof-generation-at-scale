# Use pytorch extensions from Intel
#  https://intel.github.io/intel-extension-for-pytorch/xpu/1.13.120+xpu/tutorials/installation.html#pytorch-intel-extension-for-pytorch-version-mapping
name: mofa
channels:
  - defaults
  - conda-forge
dependencies:
  - python==3.10.*

  # Standard data analysis tools
  - pandas==1.*
  - scipy==1.10.*
  - scikit-learn
  - jupyterlab
  - matplotlib
  - pytest

  # Tools used as part of the ML packages
  - imageio
  - wandb

  # Tools to work with crystalline and molecular data
  - openbabel==3.1.*
  - rdkit==2023.03.2
  - pymatgen==2023.8.10
  - scikit-learn==1.3.0

  # Services used by the workflow
  - redis==5.*

  - pip
  - pip:
    - --extra-index-url https://pytorch-extension.intel.com/release-whl/stable/xpu/us/
    - torch==2.1.0a0
    - intel_extension_for_pytorch==2.1.10+xpu
    - pytorch-lightning<2
    - git+https://gitlab.com/ase/ase.git
    - git+https://github.com/exalearn/colmena.git  # Fixes for streaming not yet on PyPI
    - -e ..[test]

